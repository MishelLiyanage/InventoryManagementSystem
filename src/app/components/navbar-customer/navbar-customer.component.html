        <!-- Navigation option for the Dashboard -->
        <div (click)="navigateToDashboard()">
          <li>Dashboard</li>
        </div>
      </ul>
    </div>
  
    <!-- Section for inventory management options -->
    <div class="section">
      <h3 style="font-weight: bold">Inventory</h3>

        <!-- Navigation option to view inventory -->
        <div (click)="navigateToViewInventory()">
          <li>View Inventory</li>
        </div>
        
        <!-- Navigation option to search inventory -->
        <div (click)="navigateToSearchInventory()">
          <li>Search Inventory</li>
        </div>
      </ul>
    </div>
  
    <!-- Section for sales order management -->
    <div class="section">
      <h3 style="font-weight: bold">Sales Orders</h3>

          <li>Place an Order</li>
        </div>
        
      </ul>
    </div>
  
    <!-- Section for support options -->
    <div class="section">
      <h3 style="font-weight: bold">SUPPORT</h3>
      <ul>

        <div>

      </ul>
