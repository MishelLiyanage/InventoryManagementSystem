<div class="registration-container"></div>
<div class="form-container" appearance="outlined">
  <div class="topic-signup">
    <h1>Sign Up</h1>
    <h4>Create your account</h4>
  </div>

  <!-- {{ userForm.value | json }} -->
  <hr />
  <!-- {{ userModel | json }} -->
  <form #userForm="ngForm">
    <div class="form-group">
      <label for="">First name: </label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="userModel.firstname"
        name="firstname"
      />
    </div>

    <div class="form-group">
        <label for="">Last name: </label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="userModel.lastname"
          name="lastname"
        />
      </div>

      <div class="form-group">
        <label for="">E-mail: </label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="userModel.email"
          name="email"
        />
      </div>

      <div class="form-group">
        <label for="">Username: </label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="userModel.username"
          name="username"
        />
      </div>

    <div class="form-group">
      <label for="">Password: </label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="userModel.password"
        name="password"
      />
    </div>

    <button class="btn" type="submit">Sign Up</button>

    <div class="signup">
      <label>Already have an account? </label>
      <button class="btn-signup">Log In</button>
    </div>
  </form>
</div>
