<div class="registration-container"></div>
<div class="form-container" appearance="outlined">
  <div class="topic-signup">
    <h1>Welcome</h1>
    <h3>Log in to your account</h3>
  </div>

  <!-- {{ userForm.value | json }} -->
  <hr />
  <!-- {{ userModel | json }} -->
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="">Username: </label>
      <input
        type="text"
        class="form-control"
        required
        [(ngModel)]="username"
        name="username"
      />
      <div *ngIf="usernameError" class="error">{{ usernameError }}</div>
    </div>

    <div class="form-group">
      <label for="">Password: </label>
      <input
        type="password"
        class="form-control"
        required
        [(ngModel)]="password"
        name="password"
      />
      <div *ngIf="passwordError" class="error">{{ passwordError }}</div>
    </div>

    <button class="btn" type="submit">Log In</button>

    <div class="signup">
      <label>Don't have an account? </label>
      <button class="btn-signup" (click)="navigateToSignUp()">Sign Up</button>
    </div>
  </form>
</div>
