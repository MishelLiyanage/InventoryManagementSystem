<h1>SEARCH AND FILTER ITEMS IN THE INVENTORY</h1>

<div class="mb-3">
    <label id="Category">Filter By Category</label>

    <div class="radio-group"> 
        <div class="form-check">
            <input type="radio" class="form-check-input" name="Category" value="Cake Ingredients" [(ngModel)]="selectedCategory">
            <label class="form-check-label">Cake Ingredients</label>
        </div>

        <div class="form-check">
            <input type="radio" class="form-check-input" name="Category" value="Cake Tools" [(ngModel)]="selectedCategory">
            <label class="form-check-label">Cake Tools</label>
        </div>

        <div class="form-check">
            <input type="radio" class="form-check-input" name="Category" value="Party Items" [(ngModel)]="selectedCategory">
            <label class="form-check-label">Party Items</label>
        </div>
    </div>
</div>

<div class="form-group">
    <input type="text" class="form-control" name="itemname" [(ngModel)]="searchQuery">
    <button class="search-button" (click)="onSearch()">Search</button>
</div>

<div class = "table1">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="itemname">
          <th mat-header-cell *matHeaderCellDef> Item Name </th>
          <td mat-cell *matCellDef="let element"> {{element.itemname}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="priceunit">
          <th mat-header-cell *matHeaderCellDef> Unit Price </th>
          <td mat-cell *matCellDef="let element"> {{element.priceunit}} </td>
        </ng-container>

        <ng-container matColumnDef="quantityinstock">
          <th mat-header-cell *matHeaderCellDef> Quantity In Stock </th>
          <td mat-cell *matCellDef="let element"> {{element.quantityinstock}} </td>
        </ng-container>
      
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description</th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="addeddate">
          <th mat-header-cell *matHeaderCellDef> Add Date </th>
          <td mat-cell *matCellDef="let element"> {{element.addeddate}} </td>
        </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
