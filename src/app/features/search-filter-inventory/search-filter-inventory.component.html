<h1>SEARCH AND FILTER ITEMS IN THE INVENTORY</h1>

<div class="mb-3">
    <label id="Category">Filter By Category</label>

    <div class="radio-group"> 
        <div class="form-check">
            <input type="radio" class="form-check-input" name="Category" value="Cake Ingredients" ngModel>
            <label class="form-check-label">Cake Ingredients</label>
        </div>

        <div class="form-check">
            <input type="radio" class="form-check-input" name="Category" value="Cake Tools" ngModel>
            <label class="form-check-label">Cake Tools</label>
        </div>

        <div class="form-check">
            <input type="radio" class="form-check-input" name="Category" value="Party Items" ngModel>
            <label class="form-check-label">Party Items</label>
        </div>
    </div>
</div>

<div class="form-group">
    <input type="text" class="form-control" name="ItemName" ngModel>
    <button class="search-button">Search</button>
</div>

<div class = "table1">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
