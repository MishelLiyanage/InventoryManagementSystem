<div class="headding">
  <h1><b>VIEW ALL INVENTORY</b></h1>
</div>


<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Category</th>
        <th>Item Name</th>
        <th>Unit Price</th>
        <th>Quantity in Stock</th>
        <th>Description</th>
        <th>Added Date</th>
        <th>Admin Id</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of dataSource">
        <td>{{ element.id }}</td>
        <td>{{ element.category }}</td>
        <td>{{ element.itemname }}</td>
        <td>{{ element.priceunit }}</td>
        <td>{{ element.quantityinstock }}</td>
        <td>{{ element.description }}</td>
        <td>{{ element.addeddate | date }}</td>
        <td>{{ element.adminId}}</td>
      </tr>
    </tbody>
  </table>
</div>
