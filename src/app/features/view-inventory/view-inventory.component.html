<h1><b>VIEW ALL INVENTORY</b></h1>


<div class = "table1">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
  
    <ng-container matColumnDef="itemname">
      <th mat-header-cell *matHeaderCellDef> itemname </th>
      <td mat-cell *matCellDef="let element"> {{element.itemname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="priceunit">
      <th mat-header-cell *matHeaderCellDef> priceunit </th>
      <td mat-cell *matCellDef="let element"> {{element.priceunit}} </td>
    </ng-container>

    <ng-container matColumnDef="quantityinstock">
      <th mat-header-cell *matHeaderCellDef> Quantity In Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.quantityinstock}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="addeddate">
      <th mat-header-cell *matHeaderCellDef> Added Date </th>
      <td mat-cell *matCellDef="let element"> {{element.addeddate}} </td>
    </ng-container>

    <ng-container matColumnDef="adminId">
      <th mat-header-cell *matHeaderCellDef> adminId </th>
      <td mat-cell *matCellDef="let element"> {{element.adminId}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
