<h1>PLACE YOUR ORDER HERE</h1>

<div class="inventory-container">
  <div class="form-container">
    <h4>Cake Ingredients</h4>
    <div>
      <mat-form-field>
        <mat-label>Cake Ingredients</mat-label>
        <mat-select>
          <mat-option *ngFor="let ingredient of cakeIngredients" [value]="ingredient">
            {{ ingredient }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput type="number" min="1">
      </mat-form-field>

      <button mat-raised-button color="primary">Add Ingredient</button>
    </div>

    <h4>Cake Tools</h4>
    <div>
      <mat-form-field>
        <mat-label>Cake Tools</mat-label>
        <mat-select>
          <mat-option *ngFor="let tool of cakeTools" [value]="tool">
            {{ tool }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput type="number" min="1">
      </mat-form-field>

      <button mat-raised-button color="primary">Add Tool</button>
    </div>

    <h4>Party Items</h4>
    <div>
      <mat-form-field>
        <mat-label>Party Items</mat-label>
        <mat-select>
          <mat-option *ngFor="let item of partyItems" [value]="item">
            {{ item }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput type="number" min="1">
      </mat-form-field>

      <button mat-raised-button color="primary">Add Party Item</button>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Purchase Date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>


  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
   
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button id = "OrderBtn">Order</button>
  </div>
</div>
