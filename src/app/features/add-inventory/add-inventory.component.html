<h1>ADD NEW ITEM TO THE INVENTORY</h1>

<div class="container-fluid">
    <form #userForm="ngForm">
        <label>Category</label>
        <div class="mb-3">
            

            <div class="form-check">
                <input type="radio" class="form-check-input" name="Category" value="Cake Ingredients" ngModel>
                <label class="form-check-label">Cake Ingredients</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" name="Category" value="Cake Tools" ngModel>
                <label class="form-check-label">Cake Tools</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" name="Category" value="Party Items" ngModel>
                <label class="form-check-label">Party Items</label>
            </div>
        </div>
        

        <div class="form-group">
            <label>Item Name</label>
            <input type="text" class="form-control" name="ItemName" ngModel>
        </div>

       
        <div class="form-group">
            <label>Price Of Unit</label>
            <input type="number" name="Quantity" class="form-control" ngModel>
        </div>

        <div class="form-group">
            <label>Quntity In Stock</label>
            <input type="number" name="Quantity" class="form-control" ngModel>
        </div>

        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" name="Description" ngModel>
        </div>


        <div class="form-group">
            <label>Added Date</label>
            <input type="date" name="PurchaseDate" class="form-control" ngModel>
        </div>

       
        <div class="form-group">
            <label>Admin Id</label>
            <input type="text" name="Manufacturer" class="form-control" ngModel>
        </div>
       

        <button class="btn btn-primary">Add Item</button>
    </form>
</div>
