<h1>ADD NEW ITEM TO THE INVENTORY</h1>

<div class="container-fluid">
    <form #userForm="ngForm" (ngSubmit)="addItem(userForm)">
        <label>Category</label>
        <div class="mb-3">
            <div class="form-check">
                <input type="radio" class="form-check-input" name="Category" value="Cake Ingredients" ngModel required>
                <label class="form-check-label">Cake Ingredients</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" name="Category" value="Cake Tools" ngModel required>
                <label class="form-check-label">Cake Tools</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" name="Category" value="Party Items" ngModel required>
                <label class="form-check-label">Party Items</label>
            </div>
        </div>

        <div class="form-group">
            <label>Item Name</label>
            <input type="text" class="form-control" name="ItemName" ngModel required>
        </div>

        <div class="form-group">
            <label>Price Of Unit</label>
            <input type="number" name="unitprice" class="form-control" ngModel required>
        </div>

        <div class="form-group">
            <label>Quantity In Stock</label>
            <input type="number" name="Quantity" class="form-control" ngModel required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" name="Description" ngModel>
        </div>

        <div class="form-group">
            <label>Admin Id</label>
            <input type="number" name="adminid" class="form-control" ngModel required>
        </div>

        <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
</div>
